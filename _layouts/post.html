---
layout: default
body_class: blog-post
---
<div class="block">
  <section class="row" role="main">
    <article class="post ten columns centered">
      <header>
        <time pubdate>{{ page.date | date_to_string }}</time>
        <h1>{{ page.title }}</h1>
      </header>

      {{ content }}

      <div id="disqus_thread"></div>
      <script type="text/javascript">
        var disqus_shortname = 'helloper';

        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
    </article>
    <!-- / .post -->
  </section>
  <!-- / role="main" -->
</div>
<!-- / .block -->

<aside class="row" role="complementary">
  <div class="more-posts ten columns centered">
    <h2>All blog posts</h2>
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <time pubdate>{{ post.date | date_to_string }}</time>
          <span><a href="{{ post.url }}">{{ post.title }}</a></span>
        </li>
      {% endfor %}
    </ul>
    <p><a class="button" href="http://feeds.feedburner.com/HelloPer" title="Subcribe via RSS"><i class="icon-rss"></i> Subscribe</a></p>
  </div>
  <!-- / .more-posts -->
</aside>
<!-- / role="complementary" -->
